# Docker Compose 配置文件
# 用于部署 GitHub 热门项目获取工具

services:
  github-trending:
    build: .
    container_name: github-trending-app
    restart: unless-stopped
    
    # 环境变量
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - LANGUAGE=${LANGUAGE:-}
      - TIME_RANGE=${TIME_RANGE:-daily}
      - COUNT=${COUNT:-10}
      - AUTO_COMMIT=${AUTO_COMMIT:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    
    # 数据卷挂载
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports  
      - ./logs:/app/logs
      - ./config.conf:/app/config.conf:ro
      - ~/.gitconfig:/home/github-user/.gitconfig:ro
      - ~/.ssh:/home/github-user/.ssh:ro
    
    # 网络设置
    networks:
      - github-trending-net
    
    # 命令覆盖 (用于定时任务)
    command: ["./run_github_trending.sh", "--daemon"]
    
    # 健康检查
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

